<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Detector de Patrones Oscuros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-search-shield"></i> Detector de Patrones Oscuros</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2>¡Ups! Ha ocurrido un error</h2>
            <p class="error-message">{{ error }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Detector de Patrones Oscuros - Herramienta para identificar prácticas manipulativas en sitios web</p>
        </div>
    </footer>
</body>
</html>
